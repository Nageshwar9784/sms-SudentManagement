<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
<title>Show Information of Student</title>
</head>
<body>
	<!-- On rows -->
	<div class="container  card p-2 justify-content-center">
	
		<table class="table table-striped">

			<thead>
				<h2 class="text-center table-bordered table-secondary">Details of Student</h2>
				<tr class="table-danger">
					
					<th scope="col">Student Id</th>
					<th scope="col">Student Name</th>
					<th scope="col">Branch</th>
					
				</tr>
			</thead>
			<tbody>
			
				<tr class="table table-striped table-bordered">
					<td th:text="${student.kodId}?:'UNKNOWN'"></td>
					<td th:text="${student.sname}"></td>
					<td th:text="${student.branch}"></td>

				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
